<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head('Register')"></head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
    <div class="text-center mb-8">
        <i class="bi bi-person-plus-fill text-6xl text-green-600"></i>
        <h2 class="text-3xl font-bold text-gray-800 mt-4">Register</h2>
        <p class="text-gray-600 mt-2">Create your InstaFit account</p>
    </div>

    <!-- Role Selection -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Register As *</label>
        <div class="flex space-x-4">
            <button type="button" id="roleOperation" onclick="selectRole('OPERATION')" class="flex-1 py-3 px-4 border-2 border-green-500 bg-green-50 rounded-lg text-green-600 font-semibold hover:bg-green-100 transition">
                <i class="bi bi-briefcase"></i> Operations
            </button>
            <button type="button" id="roleCarpenter" onclick="selectRole('CARPENTER')" class="flex-1 py-3 px-4 border-2 border-gray-300 rounded-lg text-gray-600 font-semibold hover:bg-gray-50 transition">
                <i class="bi bi-hammer"></i> Carpenter
            </button>
        </div>
    </div>

    <form id="registrationForm">
        <input type="hidden" id="selectedRole" value="OPERATION">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number *</label>
                <input type="tel" id="phoneNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10" required>
                <small class="text-xs text-gray-500">Enter 10-digit mobile number</small>
            </div>

            <!-- Full Name -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Enter your full name" maxlength="100" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="your.email@example.com" maxlength="100">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Minimum 6 characters" minlength="6" required>
                <small class="text-xs text-gray-500">At least 6 characters</small>
            </div>
        </div>

        <!-- Carpenter-specific fields -->
        <div id="carpenterFields" style="display: none;">
            <hr class="my-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4"><i class="bi bi-tools"></i> Carpenter Details</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Carpenter ID -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Carpenter ID *</label>
                    <input type="text" id="carpenterId" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent uppercase" placeholder="e.g., CARP001" maxlength="20">
                    <small class="text-xs text-gray-500">Unique carpenter identifier</small>
                </div>

                <!-- Fit Type -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fit Type *</label>
                    <select id="fitType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option value="">Loading fit types...</option>
                    </select>
                </div>

                <!-- City -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <select id="cityCode" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" onchange="filterBranches()">
                        <option value="">Loading cities...</option>
                    </select>
                </div>

                <!-- Branch -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
                    <select id="branchCode" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option value="">Select city first</option>
                    </select>
                </div>

                <!-- DEFAULT PINCODE -->
                <div class="mb-4 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Default Start Location (Pincode) *
                    </label>
                    <input type="text" id="carpenterDefaultPincode" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Enter 6-digit pincode" pattern="[0-9]{6}" maxlength="6">
                    <small class="text-xs text-gray-500">
                        <i class="bi bi-info-circle"></i> This will be used as the default starting point for route planning. You can override this when assigning orders.
                    </small>
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="w-full gradient-bg text-white py-3 rounded-lg hover:opacity-90 transition font-semibold text-lg mt-6">
            <i class="bi bi-check-circle"></i> Register
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">Already have an account?
            <a href="/login" class="text-green-600 hover:text-green-700 font-semibold">Login</a>
        </p>
    </div>

    <div id="message" class="mt-4 hidden"></div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const csrfToken = /*[[${_csrf.token}]]*/ 'default-token';
    const csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
    axios.defaults.headers.common[csrfHeader] = csrfToken;

    let cities = [];
    let branches = [];
    let fitTypes = [];
    let dataLoaded = false;

    document.addEventListener('DOMContentLoaded', function() {
        loadMasterData();
    });

    async function loadMasterData() {
        try {
            const [citiesResponse, branchesResponse, fitTypesResponse] = await Promise.all([
                axios.get('/api/master/cities/active'),
                axios.get('/api/master/branches/active'),
                axios.get('/api/master/fit-types/active')
            ]);

            cities = citiesResponse.data;
            branches = branchesResponse.data;
            fitTypes = fitTypesResponse.data;
            dataLoaded = true;

            console.log('Master data loaded successfully');
        } catch (error) {
            console.error('Error loading master data:', error);
            showMessage('Error loading master data. Please refresh the page.', 'error');
        }
    }

    function selectRole(role) {
        document.getElementById('selectedRole').value = role;

        const opBtn = document.getElementById('roleOperation');
        const carpBtn = document.getElementById('roleCarpenter');
        const carpenterFields = document.getElementById('carpenterFields');
        const carpenterId = document.getElementById('carpenterId');
        const fitTypeSelect = document.getElementById('fitType');
        const pincodeInput = document.getElementById('carpenterDefaultPincode');

        if (role === 'OPERATION') {
            opBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-600');
            opBtn.classList.remove('border-gray-300', 'text-gray-600');
            carpBtn.classList.remove('border-green-500', 'bg-green-50', 'text-green-600');
            carpBtn.classList.add('border-gray-300', 'text-gray-600');
            carpenterFields.style.display = 'none';
            carpenterId.required = false;
            fitTypeSelect.required = false;
            pincodeInput.required = false;
        } else {
            carpBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-600');
            carpBtn.classList.remove('border-gray-300', 'text-gray-600');
            opBtn.classList.remove('border-green-500', 'bg-green-50', 'text-green-600');
            opBtn.classList.add('border-gray-300', 'text-gray-600');
            carpenterFields.style.display = 'block';
            carpenterId.required = true;
            fitTypeSelect.required = true;
            pincodeInput.required = true;

            if (dataLoaded) {
                populateDropdowns();
            } else {
                setTimeout(() => {
                    if (dataLoaded) populateDropdowns();
                }, 1000);
            }
        }
    }

    function populateDropdowns() {
        populateFitTypeDropdown();
        populateCityDropdown();
    }

    function populateFitTypeDropdown() {
        const fitTypeSelect = document.getElementById('fitType');

        if (fitTypes.length === 0) {
            fitTypeSelect.innerHTML = '<option value="">No fit types available</option>';
            return;
        }

        fitTypeSelect.innerHTML = '<option value="">Select Fit Type</option>';

        fitTypes.forEach(fitType => {
            const option = document.createElement('option');
            option.value = fitType.fitTypeCode;
            option.textContent = fitType.fitTypeCode + ' - ' + fitType.fitTypeDesc;
            fitTypeSelect.appendChild(option);
        });
    }

    function populateCityDropdown() {
        const citySelect = document.getElementById('cityCode');

        if (cities.length === 0) {
            citySelect.innerHTML = '<option value="">No cities available</option>';
            return;
        }

        citySelect.innerHTML = '<option value="">Select City</option>';

        cities.forEach(city => {
            const option = document.createElement('option');
            option.value = city.cityCode;
            option.textContent = city.cityCode + ' - ' + city.cityDesc;
            citySelect.appendChild(option);
        });
    }

    function filterBranches() {
        const selectedCityCode = document.getElementById('cityCode').value;
        const branchSelect = document.getElementById('branchCode');

        branchSelect.innerHTML = '<option value="">Select Branch</option>';

        if (!selectedCityCode) {
            branchSelect.innerHTML = '<option value="">Select city first</option>';
            return;
        }

        const filteredBranches = branches.filter(branch => {
            if (!branch.cityCodes) return false;
            const branchCities = branch.cityCodes.split(',').map(c => c.trim());
            return branchCities.includes(selectedCityCode);
        });

        if (filteredBranches.length === 0) {
            branchSelect.innerHTML = '<option value="">No branches for this city</option>';
            return;
        }

        filteredBranches.forEach(branch => {
            const option = document.createElement('option');
            option.value = branch.branchCode;
            option.textContent = branch.branchCode + ' - ' + branch.branchDesc;
            branchSelect.appendChild(option);
        });
    }

    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const phoneNumber = document.getElementById('phoneNumber').value;
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('selectedRole').value;

        if (!/^[0-9]{10}$/.test(phoneNumber)) {
            showMessage('Mobile number must be exactly 10 digits', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('Password must be at least 6 characters', 'error');
            return;
        }

        const registrationData = {
            phoneNumber: phoneNumber,
            fullName: fullName,
            email: email,
            password: password,
            role: role
        };

        if (role === 'CARPENTER') {
            const carpenterId = document.getElementById('carpenterId').value;
            const fitType = document.getElementById('fitType').value;
            const defaultPincode = document.getElementById('carpenterDefaultPincode').value;

            if (!carpenterId || carpenterId.trim() === '') {
                showMessage('Carpenter ID is required', 'error');
                return;
            }

            if (!fitType || fitType.trim() === '') {
                showMessage('Fit Type is required', 'error');
                return;
            }

            if (!defaultPincode || !/^[0-9]{6}$/.test(defaultPincode)) {
                showMessage('Please enter a valid 6-digit default pincode', 'error');
                return;
            }

            registrationData.carpenterData = {
                carpenterId: carpenterId.toUpperCase(),
                jobType: fitType,
                cityCode: document.getElementById('cityCode').value,
                branchCode: document.getElementById('branchCode').value,
                pincode: defaultPincode
            };
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Registering...';

        try {
            const response = await axios.post('/api/auth/register', registrationData);

            if (response.data.success) {
                showMessage(response.data.message, 'success');
                setTimeout(() => {
                    window.location.href = '/login?registered=true';
                }, 2000);
            }
        } catch (error) {
            console.error('Registration error:', error);
            const errorMessage = error.response?.data?.message || 'Registration failed. Please try again.';
            showMessage(errorMessage, 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Register';
        }
    });

    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;

        let className = 'mt-4 p-4 rounded-lg border ';
        if (type === 'success') {
            className += 'bg-green-100 text-green-800 border-green-300';
        } else if (type === 'info') {
            className += 'bg-blue-100 text-blue-800 border-blue-300';
        } else {
            className += 'bg-red-100 text-red-800 border-red-300';
        }

        messageDiv.className = className;
        messageDiv.classList.remove('hidden');

        if (type !== 'error') {
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    }
    /*]]>*/
</script>

</body>
</html>
