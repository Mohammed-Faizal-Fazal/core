<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head('Login')"></head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
        <i class="bi bi-box-arrow-in-right text-6xl text-green-600"></i>
        <h2 class="text-3xl font-bold text-gray-800 mt-4">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Login to your InstaFit account</p>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${param.error}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg border border-red-300">
        <i class="bi bi-exclamation-triangle"></i> Invalid mobile number or password. Please try again.
    </div>
    <div th:if="${param.logout}" class="mb-4 p-4 bg-blue-100 text-blue-800 rounded-lg border border-blue-300">
        <i class="bi bi-info-circle"></i> You have been logged out successfully.
    </div>
    <div th:if="${param.registered}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-lg border border-green-300">
        <i class="bi bi-check-circle"></i> Registration successful! Please login with your mobile number and password.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
            <input type="tel"
                   name="phoneNumber"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                   placeholder="10-digit mobile number"
                   pattern="[0-9]{10}"
                   maxlength="10"
                   required
                   autofocus>
            <small class="text-xs text-gray-500">Enter your 10-digit mobile number</small>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password"
                   name="password"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                   placeholder="Enter your password"
                   required>
        </div>

        <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg hover:opacity-90 transition font-semibold text-lg">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">Don't have an account?
            <a href="/register" class="text-green-600 hover:text-green-700 font-semibold">Register</a>
        </p>
    </div>
</div>

</body>
</html>
