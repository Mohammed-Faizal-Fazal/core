<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: common-head('My Profile')"></head>
<body class="bg-gray-50">
<div th:replace="fragments/carpenter-navigation :: navbar"></div>

<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800">
            <i class="bi bi-person-circle"></i> My Profile
        </h2>
        <p class="text-gray-600">View and manage your profile information</p>
    </div>

    <div id="profileContent" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-3 text-center py-12">
            <i class="bi bi-hourglass-split text-5xl text-gray-400 animate-spin"></i>
            <p class="text-gray-500 mt-4">Loading profile...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const csrfToken = /*[[${_csrf.token}]]*/ 'default-token';
    const csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
    axios.defaults.headers.common[csrfHeader] = csrfToken;

    document.addEventListener('DOMContentLoaded', function() {
        loadProfileData();
    });

    async function loadProfileData() {
        try {
            // Get carpenter info
            const carpenterResponse = await axios.get('/api/carpenters/current');
            const carpenterInfo = carpenterResponse.data;

            if (!carpenterInfo || !carpenterInfo.carpenterId) {
                showError('Unable to load carpenter information');
                return;
            }

            // Get jobs data
            const jobsResponse = await axios.get(`/api/carpenter-jobs/${carpenterInfo.carpenterId}`);
            const allJobs = jobsResponse.data || [];

            // Calculate statistics
            const totalJobs = allJobs.length;
            const completedJobs = allJobs.filter(j => j.assignmentStatus === 'COMPLETED').length;
            const inProgressJobs = allJobs.filter(j => j.assignmentStatus === 'IN_PROGRESS').length;
            const pendingJobs = allJobs.filter(j => j.assignmentStatus === 'ASSIGNED').length;
            const successRate = totalJobs > 0 ? Math.round((completedJobs / totalJobs) * 100) : 0;

            renderProfile(carpenterInfo, {
                totalJobs,
                completedJobs,
                inProgressJobs,
                pendingJobs,
                successRate
            });

        } catch (error) {
            console.error('Error loading profile:', error);
            showError('Failed to load profile data');
        }
    }

    function renderProfile(info, stats) {
        const content = `
            <!-- Profile Card -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="mb-4">
                        <div class="w-32 h-32 bg-green-100 rounded-full mx-auto flex items-center justify-center">
                            <i class="bi bi-person text-6xl text-green-600"></i>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800">${info.name || 'N/A'}</h3>
                    <p class="text-gray-600">${info.mobile || 'N/A'}</p>
                    <span class="inline-block px-4 py-2 rounded-full text-sm font-semibold bg-green-100 text-green-800 mt-4">
                        <i class="bi bi-check-circle"></i> Active
                    </span>
                </div>

                <!-- Statistics -->
                <div class="bg-white rounded-xl shadow-md p-6 mt-6">
                    <h4 class="text-lg font-bold text-gray-800 mb-4">Statistics</h4>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Total Jobs</span>
                            <span class="font-bold text-gray-800">${stats.totalJobs}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Completed</span>
                            <span class="font-bold text-green-600">${stats.completedJobs}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">In Progress</span>
                            <span class="font-bold text-blue-600">${stats.inProgressJobs}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Pending</span>
                            <span class="font-bold text-orange-600">${stats.pendingJobs}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Success Rate</span>
                            <span class="font-bold text-green-600">${stats.successRate}%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Details -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <h4 class="text-lg font-bold text-gray-800 mb-4">
                        <i class="bi bi-person-badge"></i> Personal Information
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-600">Full Name</label>
                            <p class="text-gray-900 mt-1">${info.name || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Mobile Number</label>
                            <p class="text-gray-900 mt-1">${info.mobile || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Email</label>
                            <p class="text-gray-900 mt-1">${info.email || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Role</label>
                            <p class="text-gray-900 mt-1">Carpenter</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <h4 class="text-lg font-bold text-gray-800 mb-4">
                        <i class="bi bi-tools"></i> Work Information
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-600">Carpenter ID</label>
                            <p class="text-gray-900 mt-1">${info.carpenterId || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Job Type</label>
                            <p class="text-gray-900 mt-1">${info.jobType || 'Fitment'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">City</label>
                            <p class="text-gray-900 mt-1">${info.cityCode || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Branch</label>
                            <p class="text-gray-900 mt-1">${info.branchCode || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Joined Date</label>
                            <p class="text-gray-900 mt-1">${formatDate(info.createdAt)}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600">Status</label>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800">
                                Active
                            </span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md p-6">
                    <h4 class="text-lg font-bold text-gray-800 mb-4">
                        <i class="bi bi-shield-lock"></i> Account Settings
                    </h4>
                    <div class="space-y-3">
                        <button onclick="showMessage('This feature will be available soon')" class="w-full text-left px-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <i class="bi bi-key"></i> Change Password
                        </button>
                        <button onclick="showMessage('This feature will be available soon')" class="w-full text-left px-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <i class="bi bi-bell"></i> Notification Settings
                        </button>
                        <button onclick="showMessage('This feature will be available soon')" class="w-full text-left px-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <i class="bi bi-pencil"></i> Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        `;

        document.getElementById('profileContent').innerHTML = content;
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-IN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function showError(message) {
        document.getElementById('profileContent').innerHTML = `
            <div class="md:col-span-3 text-center py-12">
                <i class="bi bi-exclamation-triangle text-5xl text-red-500"></i>
                <p class="text-red-600 mt-4 text-lg">${message}</p>
            </div>
        `;
    }

    function showMessage(message) {
        alert(message);
    }
    /*]]>*/
</script>

</body>
</html>
